name: CI/CD (split jobs, DevSecOps)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: infinion-weather-api
  IMAGE_TAG: ${{ github.sha }}
  DOCKERFILE_PATH: ./Dockerfile
  K8S_MANIFEST: k8s/deployment.yaml

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prep:
    name: Checkout & cache
    runs-on: ubuntu-latest
    outputs:
      dotnet-cache-key: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

  tests:
    name: Unit tests
    needs: [prep]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            dotnet restore "$SOLUTION"
            dotnet build "$SOLUTION" --configuration Release --no-restore
          else
            dotnet restore
            dotnet build --configuration Release --no-restore
          fi

      - name: Run Unit Tests
        run: |
          TEST_PROJS=$(git ls-files '**/*[Tt]est*.csproj' '**/*[Tt]ests*.csproj' || true)
          if [ -z "$TEST_PROJS" ]; then
            echo "‚ö†Ô∏è No test projects found ‚Äî skipping tests."
            exit 0
          fi
          for proj in $TEST_PROJS; do
            dotnet test "$proj" --no-build --configuration Release --verbosity normal
          done

  sonar:
    name: SonarCloud analysis
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Validate Sonar secrets
        id: sonar-check
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_ORGANIZATION }}" ] || [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Sonar secrets missing ‚Äî skipping SonarCloud scan."
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/checkout@v4

      - name: Setup Java 17
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        if: steps.sonar-check.outputs.missing == 'false'
        run: dotnet tool install --global dotnet-sonarscanner || true
        shell: bash

      - name: SonarScanner Begin
        if: steps.sonar-check.outputs.missing == 'false'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORGANIZATION }}" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io"
        shell: bash

      - name: Build for Sonar
        if: steps.sonar-check.outputs.missing == 'false'
        run: dotnet build --configuration Release
        shell: bash

      - name: SonarScanner End
        if: steps.sonar-check.outputs.missing == 'false'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet-sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
        shell: bash

  build-and-push:
    name: Build & Push Image
    needs: [prep, tests, sonar]
    runs-on: ubuntu-latest
    outputs:
      image-ref: ${{ steps.set-image.outputs.image-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        id: set-image
        run: echo "image-ref=${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

      - name: Generate SBOM (Syft)
        if: always()
        run: |
          IMAGE=${{ steps.set-image.outputs.image-ref }}
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir anchore/syft:latest "$IMAGE" -o json > sbom.json || true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  image-scan:
    name: Trivy Image Scan
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy Scan
        run: |
          IMAGE=${{ needs.build-and-push.outputs.image-ref }}
          echo "üîç Scanning image: $IMAGE"
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir aquasecurity/trivy:latest image \
            --format json --output /workdir/trivy-report.json \
            --exit-code 0 --severity CRITICAL,HIGH "$IMAGE"

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  deploy:
    name: Deploy to AKS
    needs: [image-scan, build-and-push]
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_TO_DEPLOY: ${{ needs.build-and-push.outputs.image-ref }}
      K8S_MANIFEST_PATH: k8s/deployment.yaml
      NAMESPACE: infinion-weather-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Replace image placeholder
        run: |
          IMAGE="${{ env.IMAGE_TO_DEPLOY }}"
          if grep -q "IMAGE_PLACEHOLDER" "${K8S_MANIFEST_PATH}"; then
            sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" "${K8S_MANIFEST_PATH}"
          else
            echo "‚ö†Ô∏è No IMAGE_PLACEHOLDER found; appending image field dynamically."
            yq e ".spec.template.spec.containers[0].image = \"${IMAGE}\"" -i "${K8S_MANIFEST_PATH}"
          fi
          echo "‚úÖ Updated manifest:"
          cat "${K8S_MANIFEST_PATH}"

      - name: Apply manifests
        run: |
          echo "üöÄ Deploying to AKS..."
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify rollout
        id: rollout
        continue-on-error: true
        run: |
          kubectl rollout status deployment/infinion-weather-api --timeout=180s || exit 1

      - name: Rollback if failed
        if: steps.rollout.outcome == 'failure' || steps.rollout.conclusion == 'failure'
        run: |
          echo "‚ùå Rollout failed! Rolling back..."
          kubectl rollout undo deployment/infinion-weather-api

      - name: Show status
        if: always()
        run: |
          echo "==== Deployment status ===="
          kubectl get pods -o wide
          kubectl rollout history deployment/infinion-weather-api

  notify:
    name: Notify Success
    needs: [deploy]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Post success message
        run: |
          echo "‚úÖ Deployment to AKS succeeded!"
          echo "Deployed Image: ${{ needs.build-and-push.outputs.image-ref }}"
