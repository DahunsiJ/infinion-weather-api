---
name: CI/CD (split jobs, DevSecOps)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: infinion-weather-api
  IMAGE_TAG: ${{ github.sha }}
  DOCKERFILE_PATH: ./Dockerfile
  K8S_MANIFEST: k8s/deployment.yaml

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  prep:
    name: Checkout & cache
    runs-on: ubuntu-latest
    outputs:
      dotnet-cache-key: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

  tests:
    name: Unit tests
    needs: [prep]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore & Build (use solution if present)
        run: |
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            dotnet restore "$SOLUTION"
            dotnet build "$SOLUTION" --configuration Release --no-restore
          else
            dotnet restore
            dotnet build --configuration Release --no-restore
          fi

      - name: Run Unit Tests (if any test projects)
        run: |
          TEST_PROJS=$(git ls-files '**/*[Tt]est*.csproj' '**/*[Tt]ests*.csproj' || true)
          if [ -z "$TEST_PROJS" ]; then
            echo "No test projects found, skipping dotnet test."
            exit 0
          fi
          for proj in $TEST_PROJS; do
            dotnet test "$proj" --no-build --verbosity normal
          done

  sonar:
    name: SonarCloud analysis
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Validate Sonar secrets
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_ORGANIZATION }}" ] || [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
            echo "SONAR_TOKEN, SONAR_ORGANIZATION or SONAR_PROJECT_KEY is not set. Skipping SonarCloud analysis."
            exit 0
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17 (required for scanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Install dotnet-sonarscanner tool
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.8.0 || dotnet tool update --global dotnet-sonarscanner --version 5.8.0
          echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Run Sonar begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"${{ secrets.SONAR_PROJECT_KEY }}" /o:"${{ secrets.SONAR_ORGANIZATION }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"

      - name: Build for Sonar (explicit solution)
        run: |
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            dotnet build "$SOLUTION" --configuration Release --no-restore
          else
            dotnet build --configuration Release --no-restore
          fi

      - name: Run tests (for Sonar coverage)
        run: |
          TEST_PROJS=$(git ls-files '**/*[Tt]est*.csproj' '**/*[Tt]ests*.csproj' || true)
          if [ -n "$TEST_PROJS" ]; then
            for proj in $TEST_PROJS; do
              dotnet test "$proj" --no-build --verbosity normal
            done
          fi

      - name: Run Sonar end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  build-and-push:
    name: Build & push image
    needs: [prep, tests, sonar]
    runs-on: ubuntu-latest
    outputs:
      image-ref: ${{ steps.set-image.outputs.image-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR (Docker)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push Docker image (no cache export)
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_REF="${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT

      - name: Generate SBOM with Syft (docker image)
        if: ${{ always() }}
        run: |
          IMAGE=${{ steps.set-image.outputs.image-ref }}
          if [ -z "$IMAGE" ]; then
            echo "Image ref not set; skipping SBOM generation"
            exit 0
          fi
          echo "Generating SBOM for $IMAGE"
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir anchore/syft:latest packages "$IMAGE" -o json > sbom.json || true

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  image-scan:
    name: Trivy image scan
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Trivy image scan (fail on HIGH/CRITICAL)
        run: |
          IMAGE=${{ needs.build-and-push.outputs.image-ref }}
          if [ -z "$IMAGE" ]; then
            echo "Image ref not set; skipping Trivy"
            exit 0
          fi
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir aquasecurity/trivy:latest image --format json --output /workdir/trivy-report.json --exit-code 1 --severity CRITICAL,HIGH "$IMAGE"
        continue-on-error: true

      - name: Upload Trivy report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  deploy:
    name: Deploy to AKS
    needs: [image-scan, tests]
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_TO_DEPLOY: ${{ needs.build-and-push.outputs.image-ref }}
      K8S_MANIFEST_PATH: k8s/deployment.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Set AKS context
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Replace image placeholder in manifest and show
        run: |
          IMAGE=${{ env.IMAGE_TO_DEPLOY }}
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" "${K8S_MANIFEST_PATH}"
          cat "${K8S_MANIFEST_PATH}"

      - name: Deploy manifests to AKS
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/infinion-weather-api --timeout=180s

  notify:
    name: Notify success
    needs: [deploy]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Post success message
        run: |
          IMAGE_TO_DEPLOY="${{ needs.build-and-push.outputs.image-ref }}"
          echo "Deployment to AKS succeeded: ${IMAGE_TO_DEPLOY}"
