name: CI/CD (split jobs, DevSecOps)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: infinion-weather-api
  IMAGE_TAG: ${{ github.sha }}
  DOCKERFILE_PATH: ./Dockerfile
  K8S_MANIFEST: k8s/deployment.yaml

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prep:
    name: Checkout & cache
    runs-on: ubuntu-latest
    outputs:
      dotnet-cache-key: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

  tests:
    name: Unit tests
    needs: [prep]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build (use solution if present)
        run: |
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            echo "Restoring solution: $SOLUTION"
            dotnet restore "$SOLUTION"
            echo "Building solution: $SOLUTION"
            dotnet build "$SOLUTION" --configuration Release --no-restore
          else
            echo "Solution $SOLUTION not found â€” restoring any .csproj files"
            dotnet restore
            dotnet build --configuration Release --no-restore
          fi

      - name: Run Unit Tests (if any test projects)
        run: |
          TEST_PROJS=$(git ls-files '**/*[Tt]est*.csproj' '**/*[Tt]ests*.csproj' || true)
          if [ -z "$TEST_PROJS" ]; then
            echo "No test projects found, skipping dotnet test."
            exit 0
          fi
          for proj in $TEST_PROJS; do
            echo "Running tests for $proj"
            dotnet test "$proj" --no-build --configuration Release --verbosity normal
          done

  sonar:
    name: SonarCloud analysis
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Validate Sonar secrets (skip if missing)
        id: sonar-check
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_ORGANIZATION }}" ] || [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "SONAR_TOKEN, SONAR_ORGANIZATION or SONAR_PROJECT_KEY missing - skipping SonarCloud."
            exit 0
          fi
          echo "missing=false" >> $GITHUB_OUTPUT

      - name: Checkout
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17 (SonarScanner requires modern Java)
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup .NET (for C# analysis)
        if: steps.sonar-check.outputs.missing == 'false'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Install dotnet-sonarscanner
        if: steps.sonar-check.outputs.missing == 'false'
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.8.0 || true
          export PATH="$PATH:$HOME/.dotnet/tools"
        shell: bash

      - name: SonarScanner Begin
        if: steps.sonar-check.outputs.missing == 'false'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORGANIZATION }}" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io"
        shell: bash

      - name: Build for Sonar analysis
        if: steps.sonar-check.outputs.missing == 'false'
        run: |
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            dotnet build "$SOLUTION" --configuration Release
          else
            for proj in $(git ls-files '*.csproj'); do
              dotnet build "$proj" --configuration Release
            done
          fi
        shell: bash

      - name: SonarScanner End
        if: steps.sonar-check.outputs.missing == 'false'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet-sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
        shell: bash

  build-and-push:
    name: Build & push image
    needs: [prep, tests, sonar]
    runs-on: ubuntu-latest
    outputs:
      image-ref: ${{ steps.set-image.outputs.image-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR (Docker)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push Docker image (no cache export)
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_REF="${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT

      - name: Generate SBOM with Syft (docker)
        if: ${{ always() }}
        run: |
          IMAGE=${{ steps.set-image.outputs.image-ref }}
          if [ -z "$IMAGE" ]; then
            echo "Image ref not set; skipping SBOM generation"
            exit 0
          fi
          echo "Generating SBOM for $IMAGE"
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir anchore/syft:latest packages "$IMAGE" -o json > sbom.json || true

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  image-scan:
    name: Trivy image scan
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy image scan (fail on HIGH/CRITICAL)
        run: |
          IMAGE=${{ needs.build-and-push.outputs.image-ref }}
          if [ -z "$IMAGE" ]; then
            echo "Image ref not set; skipping Trivy"
            exit 0
          fi
          echo "Scanning ${IMAGE} with Trivy"
          docker run --rm -v "${GITHUB_WORKSPACE}":/workdir aquasecurity/trivy:latest image --format json --output /workdir/trivy-report.json --exit-code 1 --severity CRITICAL,HIGH "$IMAGE"
        continue-on-error: true

      - name: Upload Trivy report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  deploy:
    name: Deploy to AKS
    needs: [image-scan, tests]
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_TO_DEPLOY: ${{ needs.build-and-push.outputs.image-ref }}
      K8S_MANIFEST_PATH: k8s/deployment.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (with Service Principal secret)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Replace image placeholder and ensure namespace
        run: |
          IMAGE=${{ env.IMAGE_TO_DEPLOY }}
          NAMESPACE="infinion-weather-api"

          echo "Replacing image and ensuring namespace in ${K8S_MANIFEST_PATH}"

          # Replace IMAGE_PLACEHOLDER with actual image
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE}|g" "${K8S_MANIFEST_PATH}"

          # If namespace already exists, update it; otherwise, inject it properly under metadata:
          if grep -q "namespace:" "${K8S_MANIFEST_PATH}"; then
            sed -i "s|namespace:.*|namespace: ${NAMESPACE}|g" "${K8S_MANIFEST_PATH}"
          else
            awk -v ns="${NAMESPACE}" '/^metadata:/{print;print "  namespace: "ns;next}1' "${K8S_MANIFEST_PATH}" > tmp.yaml && mv tmp.yaml "${K8S_MANIFEST_PATH}"
          fi

          echo "----- FINAL DEPLOYMENT YAML -----"
          cat "${K8S_MANIFEST_PATH}"

      - name: Deploy manifests to AKS
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/infinion-weather-api --timeout=180s



  notify:
    name: Notify success
    needs: [deploy]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Post success message
        run: |
          IMAGE_TO_DEPLOY="${{ needs.build-and-push.outputs.image-ref }}"
          echo "Deployment to AKS succeeded: ${IMAGE_TO_DEPLOY}"
