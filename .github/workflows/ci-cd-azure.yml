---
name: CI/CD (split jobs, DevSecOps)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: infinion-weather-api
  IMAGE_TAG: ${{ github.sha }}
  DOCKERFILE_PATH: ./Dockerfile
  K8S_MANIFEST: k8s/deployment.yaml

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  prep:
    name: Checkout & cache
    runs-on: ubuntu-latest
    outputs:
      dotnet-cache-key: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

  sonar:
    name: SonarCloud analysis (optional)
    needs:
      - prep
    runs-on: ubuntu-latest
    if: ${{ secrets.SONAR_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          token: ${{ secrets.SONAR_TOKEN }}

  tests:
    name: Unit tests
    needs:
      - prep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore & Build (use solution if present)
        run: |
          # Prefer explicit solution restore/build to avoid "more than one project" errors.
          SOLUTION="devops-api.sln"
          if [ -f "$SOLUTION" ]; then
            echo "Restoring solution: $SOLUTION"
            dotnet restore "$SOLUTION"
            echo "Building solution: $SOLUTION"
            dotnet build "$SOLUTION" --configuration Release --no-restore
          else
            echo "Solution $SOLUTION not found â€” restoring any .csproj files"
            dotnet restore
            dotnet build --configuration Release --no-restore
          fi

      - name: Run Unit Tests (if any test projects)
        run: |
          # find test projects by common naming conventions; skip if none
          TEST_PROJS=$(git ls-files '**/*[Tt]est*.csproj' '**/*[Tt]ests*.csproj' || true)
          if [ -z "$TEST_PROJS" ]; then
            echo "No test projects found, skipping dotnet test."
            exit 0
          fi
          echo "Found test projects:"
          echo "$TEST_PROJS"
          for proj in $TEST_PROJS; do
            echo "Running tests for $proj"
            dotnet test "$proj" --no-build --verbosity normal
          done

  build-and-push:
    name: Build & push image
    needs:
      - prep
      - tests
      - sonar   # optional dependency: sonar will run only if SONAR_TOKEN secret exists
    runs-on: ubuntu-latest
    outputs:
      image-ref: ${{ steps.set-image.outputs.image-ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx (GitHub Actions cache backend)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ runner.os }}-

      - name: Login to ACR (Docker)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          # Use GitHub Actions cache backend to avoid docker driver cache export errors
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: set-image
        run: |
          IMAGE_REF="${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT

      # --------------------
      # Generate SBOM (Anchore SBOM Action) + upload
      # --------------------
      - name: Generate SBOM (Anchore SBOM Action)
        uses: anchore/sbom-action@v0
        with:
          output: sbom.json

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  image-scan:
    name: Trivy image scan
    needs:
      - build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trivy image scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-ref }}
          format: 'table'
          exit-code: '1'     # fail when HIGH or CRITICAL
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Persist Trivy JSON report (docker-run)
        run: |
          echo "Saving trivy JSON report to trivy-report.json"
          docker run --rm -v "${{ github.workspace }}":/workdir aquasecurity/trivy:latest image --format json --output /workdir/trivy-report.json ${{ needs.build-and-push.outputs.image-ref }}
        continue-on-error: true

      - name: Upload Trivy report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  deploy:
    name: Deploy to AKS
    needs:
      - image-scan
      - tests
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_TO_DEPLOY: ${{ needs.build-and-push.outputs.image-ref }}
      K8S_MANIFEST_PATH: k8s/deployment.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Set AKS context
        uses: azure/aks-set-context@v2
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Replace image placeholder in manifest
        run: |
          echo "Replacing IMAGE_PLACEHOLDER with ${IMAGE_TO_DEPLOY} in ${K8S_MANIFEST_PATH}"
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE_TO_DEPLOY}|g" "${K8S_MANIFEST_PATH}"
          cat "${K8S_MANIFEST_PATH}"

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/infinion-weather-api --timeout=180s

  notify:
    name: Notify success
    needs:
      - deploy
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Post success message
        run: |
          IMAGE_TO_DEPLOY="${{ needs.build-and-push.outputs.image-ref }}"
          echo "Deployment to AKS succeeded: ${IMAGE_TO_DEPLOY}"
